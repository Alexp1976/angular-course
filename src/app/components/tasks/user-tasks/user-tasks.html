<main>
    <ul id="users">
        @for (user of users(); track user.id) {
            <li>
                <app-user
                    [user]="user"
                    [selectedId]="selectedUser() ? selectedUser()!.id : undefined"
                    (selectedUser)="onUserSelected(user)">
                </app-user>
            </li>
        }
    </ul>
    @if (selectedUser()) {
        <app-tasks [userId]="selectedUser()!.id" [userName]="selectedUser.name"></app-tasks>
    } @else {
        <p id="fallback">Select a user to see their tasks</p>
    }
</main><!--  -->
@if (addTask) {
    <app-new-task 
        (newTaskClose)="onNewTaskClosed()"        
        [userId]="selectedUser()!.id">        
    </app-new-task>
}
