<header>
    <h2>{{ selectedUser()?.name }}'s Tasks</h2>
    <menu>
        <button (click)="onNewTaskClicked()">Add Task</button>
    </menu>
</header>
<ul>
    @for (task of getUserTasks(); track task.id) {
        <li>
            <app-task-manager-user-task [task]="task" />
        </li>
    }
</ul>
